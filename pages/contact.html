    <main>
    <section>
        <article>
            <h2 class="titleMain">Solicita tu turno</h2>
        </article>
    </section>
    <article>
        <section class="formContact">
            <form action="send.html" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Completa los datos para que coordinemos el turno a través de WhatsApp.</legend>
                    <label for="">Nombre</label>
                    <br>
                    <input type="text" placeholder="Nombre" required>
                    <br>
                    <label for="">Apellido</label>
                    <br>
                    <input type="text" placeholder="Apellido" required>
                    <br><br>
                    <label for="">Sexo</label>
                    <br>
                    <label>Hombre
						<input type="radio" name="lado" value="hombre" required>
					</label>
					<label>Mujer
						<input type="radio" name="lado" value="mujer" required>
					</label>
                    <br><br>
                    <label for="">Email</label>
                    <br>
                    <input type="text" placeholder="Email">
                    <br>
                    <label for="">Numero de celular</label>
                    <br>
                    <input type="tel" placeholder="(Código de area) Número" required>
                    <br><br>
                    <input type="submit">
                </fieldset>
            </form>
        </section>
    </article>
